<!DOCTYPE html>
<html>
<head>
  <title>Simple VTU Test - SuiFlow Integration</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f8fafc;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .balance {
      background: #10b981;
      color: white;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }
    .topup-section {
      background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .btn-crypto {
      background: #f59e0b;
      color: white;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
    .status.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #10b981;
    }
    .status.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #ef4444;
    }
    .transactions {
      background: #f9fafb;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .transaction {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üåü Simple VTU Test</h1>
      <p>Test SuiFlow payment integration</p>
    </div>

    <div class="balance" id="user-balance">
      Current Balance: 1,250 credits
    </div>

    <div class="topup-section">
      <h3>üí∞ Top Up with Crypto</h3>
      <p>1 SUI = 100 credits</p>
      
      <div class="form-group">
        <label>Amount (SUI)</label>
        <input 
          type="number" 
          id="crypto-amount" 
          placeholder="Enter SUI amount" 
          min="0.01" 
          step="0.01" 
          value="0.1"
        />
        <small style="opacity: 0.8; margin-top: 5px; display: block;">
          Credits: <span id="credits-preview">10</span>
        </small>
      </div>
      
      <button class="btn btn-crypto" onclick="testPayment()">
        üöÄ Test Payment
      </button>
    </div>

    <div id="status" class="status">
    </div>

    <div class="transactions">
      <h4>Recent Transactions</h4>
      <div id="transactions-list">
        <div class="transaction">
          <div>
            <strong>Previous Top-up</strong><br>
            <small>0.5 SUI ‚Üí 50 credits</small>
          </div>
          <div style="color: #10b981;">‚úÖ Success</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Update credits preview
    document.getElementById('crypto-amount').addEventListener('input', function() {
      const amount = parseFloat(this.value) || 0;
      const credits = Math.floor(amount * 100);
      document.getElementById('credits-preview').textContent = credits;
    });

    let currentBalance = 1250;

    function showStatus(message, isSuccess = true) {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      statusDiv.className = `status ${isSuccess ? 'success' : 'error'}`;
      statusDiv.style.display = 'block';
      
      setTimeout(() => {
        statusDiv.style.display = 'none';
      }, 5000);
    }

    function testPayment() {
      const amount = parseFloat(document.getElementById('crypto-amount').value);
      
      if (!amount || amount < 0.01) {
        showStatus('‚ùå Minimum amount is 0.01 SUI', false);
        return;
      }

      console.log('üîç Testing payment...');
      console.log('Amount:', amount, 'SUI');
      
      // First test: Check if backend API is reachable
      testBackendAPI(amount);
    }

    async function testBackendAPI(amount) {
      try {
        console.log('üì° Testing backend API...');
        
        const response = await fetch('http://localhost:4000/api/widget-payments/create', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            merchantId: '687b8e4455ee9491cb288826',
            amount: amount
          })
        });

        const data = await response.json();
        console.log('‚úÖ Backend API Response:', data);
        
        if (response.ok && data.paymentId) {
          showStatus(`‚úÖ Backend API Working! Payment ID: ${data.paymentId.slice(0, 8)}...`);
          
          // Simulate successful payment
          setTimeout(() => {
            simulateSuccessfulPayment(amount, data.paymentId);
          }, 2000);
        } else {
          showStatus('‚ùå Backend API Error: ' + (data.message || 'Unknown error'), false);
        }
        
      } catch (error) {
        console.error('‚ùå Backend API Error:', error);
        showStatus('‚ùå Cannot connect to backend. Make sure server is running.', false);
      }
    }

    function simulateSuccessfulPayment(amount, paymentId) {
      const credits = Math.floor(amount * 100);
      const txHash = 'simulated_tx_' + Math.random().toString(36).substr(2, 16);
      
      console.log('üéâ Simulating successful payment...');
      console.log('Credits to add:', credits);
      
      // Update balance
      currentBalance += credits;
      document.getElementById('user-balance').textContent = `Current Balance: ${currentBalance.toLocaleString()} credits`;
      
      // Add transaction
      addTransaction(amount, credits, txHash);
      
      // Show success
      showStatus(`üéâ Payment Successful! Added ${credits} credits. Tx: ${txHash.slice(0, 12)}...`);
      
      // Reset form
      document.getElementById('crypto-amount').value = '0.1';
      document.getElementById('credits-preview').textContent = '10';
    }

    function addTransaction(suiAmount, credits, txHash) {
      const transactionsList = document.getElementById('transactions-list');
      const transactionElement = document.createElement('div');
      transactionElement.className = 'transaction';
      transactionElement.innerHTML = `
        <div>
          <strong>Crypto Top-up</strong><br>
          <small>${suiAmount} SUI ‚Üí ${credits} credits</small>
        </div>
        <div style="color: #10b981;">‚úÖ Success</div>
      `;
      transactionsList.insertBefore(transactionElement, transactionsList.firstChild);
    }

    // Test backend connection on page load
    window.addEventListener('load', function() {
      console.log('üîç Testing backend connection...');
      
      fetch('http://localhost:4000/api/payments/test')
        .then(response => response.json())
        .then(data => {
          console.log('‚úÖ Backend is online:', data);
          showStatus('‚úÖ Backend connection successful!');
        })
        .catch(error => {
          console.error('‚ùå Backend offline:', error);
          showStatus('‚ö†Ô∏è Backend server not reachable. Please start the server.', false);
        });
    });
  </script>
</body>
</html>
