<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuiFlow Widget Payment Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 500px;
      width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .header p {
      color: #666;
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .payment-button {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 18px 24px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .payment-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .payment-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
      font-weight: 500;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .debug-section {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }

    .debug-section h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .debug-log {
      background: #fff;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      padding: 15px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .merchant-info {
      background: #e7f3ff;
      border-left: 4px solid #007bff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
    }

    .merchant-info h4 {
      margin-bottom: 8px;
      color: #004085;
    }

    .merchant-info code {
      background: rgba(0, 0, 0, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
    }

    .test-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }

    .test-button {
      background: #6c757d;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .test-button:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üí≥ SuiFlow Payment Test</h1>
      <p>Test the widget payment functionality</p>
    </div>

    <div class="merchant-info">
      <h4>üè™ Merchant Configuration</h4>
      <p>Merchant ID: <code id="merchantDisplay">687b8e4455ee9491cb288826</code></p>
      <p>Environment: <code>Testnet</code></p>
    </div>

    <div class="form-group">
      <label for="amount">üí∞ Payment Amount (SUI)</label>
      <input type="number" 
             id="amount" 
             placeholder="Enter amount in SUI" 
             min="0.01" 
             step="0.01" 
             value="0.1" />
    </div>

    <button id="payBtn" class="payment-button">
      üöÄ Start Payment
    </button>

    <div class="test-buttons">
      <button class="test-button" onclick="testSDK()">üîç Test SDK</button>
      <button class="test-button" onclick="testConnection()">üåê Test Connection</button>
      <button class="test-button" onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
      <button class="test-button" onclick="showMerchantInfo()">‚ÑπÔ∏è Merchant Info</button>
    </div>

    <div id="status" class="status"></div>

    <div class="debug-section">
      <h3>üîß Debug Console</h3>
      <div id="debugLog" class="debug-log">Ready for testing...\n</div>
    </div>
  </div>

  <!-- Include SuiFlow SDK -->
  <script src="sdk/suiflow.js"></script>
  
  <script>
    // Configuration
    const MERCHANT_ID = '687b8e4455ee9491cb288826';
    const DEBUG = true;

    // Debug logging function
    function debugLog(message, data = null) {
      const timestamp = new Date().toLocaleTimeString();
      const logArea = document.getElementById('debugLog');
      let logMessage = `[${timestamp}] ${message}`;
      
      if (data) {
        logMessage += `\nData: ${JSON.stringify(data, null, 2)}`;
      }
      
      logArea.textContent += logMessage + '\n\n';
      logArea.scrollTop = logArea.scrollHeight;
      
      if (DEBUG) {
        console.log('[SuiFlow Test]', message, data);
      }
    }

    // Show status message
    function showStatus(message, type = 'info') {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
      statusDiv.style.display = 'block';
      
      debugLog(`Status (${type}): ${message}`);
      
      // Auto-hide after 5 seconds for non-error messages
      if (type !== 'error') {
        setTimeout(() => {
          statusDiv.style.display = 'none';
        }, 5000);
      }
    }

    // Validate payment amount
    function validateAmount(amount) {
      const numAmount = parseFloat(amount);
      if (isNaN(numAmount) || numAmount <= 0) {
        throw new Error('Amount must be greater than 0');
      }
      if (numAmount > 1000) {
        throw new Error('Amount too large (max: 1000 SUI)');
      }
      return numAmount;
    }

    // Main payment handler
    document.getElementById('payBtn').onclick = function() {
      const amountInput = document.getElementById('amount');
      const payButton = document.getElementById('payBtn');
      
      try {
        // Validate amount
        const amount = validateAmount(amountInput.value);
        
        debugLog('Initiating payment', {
          merchantId: MERCHANT_ID,
          amount: amount,
          timestamp: new Date().toISOString()
        });
        
        // Disable button to prevent double-clicks
        payButton.disabled = true;
        payButton.textContent = '‚è≥ Processing...';
        
        showStatus('Opening payment window...', 'info');
        
        // Check if SDK is loaded
        if (typeof Suiflow === 'undefined') {
          throw new Error('SuiFlow SDK not loaded. Check if sdk/suiflow.js is accessible.');
        }
        
        // Initialize payment
        Suiflow.payWithWidget({
          merchantId: MERCHANT_ID,
          amount: amount,
          onSuccess: function(txHash, paidAmount) {
            debugLog('Payment successful!', {
              transactionHash: txHash,
              paidAmount: paidAmount,
              expectedAmount: amount
            });
            
            showStatus(`üéâ Payment successful! Amount: ${paidAmount} SUI, Tx: ${txHash.substring(0, 20)}...`, 'success');
            
            // Here you would typically call your backend
            // updateUserBalance(paidAmount);
            simulateBackendUpdate(txHash, paidAmount);
          },
          onError: function(error) {
            debugLog('Payment failed', { error: error });
            showStatus(`‚ùå Payment failed: ${error}`, 'error');
          }
        });
        
      } catch (error) {
        debugLog('Validation error', { error: error.message });
        showStatus(`‚ùå ${error.message}`, 'error');
      } finally {
        // Re-enable button after a short delay
        setTimeout(() => {
          payButton.disabled = false;
          payButton.textContent = 'üöÄ Start Payment';
        }, 2000);
      }
    };

    // Simulate backend update
    function simulateBackendUpdate(txHash, amount) {
      debugLog('Simulating backend update', {
        endpoint: '/api/payment/confirm',
        transactionHash: txHash,
        amount: amount
      });
      
      // In a real application, you would make an API call here
      setTimeout(() => {
        debugLog('Backend update completed', {
          status: 'success',
          userBalance: 'updated',
          notification: 'sent'
        });
      }, 1000);
    }

    // Test functions
    function testSDK() {
      debugLog('Testing SDK availability...');
      
      if (typeof Suiflow !== 'undefined') {
        debugLog('‚úÖ SDK loaded successfully', {
          methods: Object.keys(Suiflow),
          version: 'Latest'
        });
        showStatus('‚úÖ SDK is working correctly', 'success');
      } else {
        debugLog('‚ùå SDK not found');
        showStatus('‚ùå SDK not loaded. Check file path.', 'error');
      }
    }

    function testConnection() {
      debugLog('Testing connection to SuiFlow services...');
      showStatus('üîç Testing connection...', 'info');
      
      // Test if we can reach the payment endpoint
      const testUrl = 'http://localhost:5173/widget/pay';
      const img = new Image();
      
      img.onload = function() {
        debugLog('‚úÖ Connection test successful');
        showStatus('‚úÖ Connection to SuiFlow services OK', 'success');
      };
      
      img.onerror = function() {
        debugLog('‚ùå Connection test failed', {
          url: testUrl,
          suggestion: 'Make sure the SuiFlow frontend is running on localhost:5173'
        });
        showStatus('‚ùå Cannot connect to SuiFlow services. Check if frontend is running.', 'error');
      };
      
      img.src = testUrl + '?test=1';
    }

    function clearLogs() {
      document.getElementById('debugLog').textContent = 'Logs cleared.\n';
      document.getElementById('status').style.display = 'none';
      debugLog('Debug logs cleared');
    }

    function showMerchantInfo() {
      debugLog('Merchant information', {
        merchantId: MERCHANT_ID,
        environment: 'Testnet',
        sdkVersion: 'Latest',
        paymentMethods: ['SUI'],
        features: ['Widget Payment', 'Product Payment']
      });
      
      showStatus('üëÜ Check debug console for merchant details', 'info');
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
      debugLog('SuiFlow Payment Test initialized', {
        merchantId: MERCHANT_ID,
        userAgent: navigator.userAgent,
        timestamp: new Date().toISOString()
      });
      
      // Test SDK on load
      setTimeout(testSDK, 500);
    });

    // Global error handler
    window.addEventListener('error', function(event) {
      debugLog('JavaScript error detected', {
        message: event.message,
        filename: event.filename,
        line: event.lineno,
        column: event.colno
      });
    });
  </script>
</body>
</html>
